<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../logo.svg" type="image/x-icon" />
    <title>Agencia Verde</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-brand">
        <h1 class="text-success">
          <i
            class="fa-solid fa-plane-departure logo"
            style="color: #6bdb0f"
          ></i>
          Verde
        </h1>
        <a href="../index.html">Home</a>
        <a href="./destiny.html">Destino</a>
        <a href="./promotions.html">Promoções</a>
        <a href="./contact.html">Contato</a>
      </nav>
    </header>
    <main id="destiny">
      <section>
        <div class="header-plane d-flex flex-row gap-3">
            <h1>Passagens aéreas:</h1>
            <button class="btn btn-outline-warning">Ida e Volta</button>
            <button class="btn btn-outline-success">Só Ida</button>
            <button class="btn btn-outline-warning">Multi destino</button>
            <div class="divisor">

            </div>
            <button class="btn btn-outline-primary">Voo + hospedagem</button>
        </div>
        <div class="main-plane">
            <div class="box">
                <label>Origem</label>
                <select>
                    <option>Salvador/BA</option>
                    <option>São Paulo/SP</option>
                    <option>Rio de Janeiro/RJ</option>
                    <option>Belém/PA</option>
                </select>
            </div>
            <div class="box">
                <label>Destino</label>
                <select>
                    <option>Rio de Janeiro/RJ</option>
                    <option>Salvador/BA</option>
                    <option>São Paulo/SP</option>
                    <option>Belém/PA</option>
                </select>
            </div>
            <div class="box">
                <label>Data da Viagem</label>
                <input type="date" />
            </div>
            <div class="box">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" id="dropdownClass"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Quantidade | Classe
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownClass">
                        <li class="dropdown-item">Passageiros <input placeholder="0-5" type="number"></li>
                        <li class="dropdown-item">
                            Classe
                            <select>
                                <option>Econômica</option>
                                <option>Premium Econômica</option>
                                <option>Executiva</option>
                                <option>Primeira Classe</option>
                            </select>
                        </li>
                        <button class="btn text-white bg-success dropdown-item">Aplicar</button>
                    </ul>
                </div>
            </div>
            <button class="btn btn-lg btn-warning">
                <i class="fa-solid fa-magnifying-glass"></i>
                Buscar
            </button>
    </section>
    </main>
    <aside>
      <div class="menu">
        <h4>Estadia</h4>
        <div><input type="checkbox"> <label>Todos as estadias</label> <b>a partir R$250</b></div>
        <div><input type="checkbox"> <label>De 1 a 5 dias</label> <b>a partir R$250</b></div>
        <div><input type="checkbox"> <label>De 6 a 10 dias</label> <b>a partir R$300</b></div>
        <div><input type="checkbox"> <label>De 11 a 15 dias</label> <b>a partir R$400</b></div>
        <div><input type="checkbox"> <label>+ de 15 dias</label> <b>a partir R$500</b></div>
      </div>
      <div class="menu">
        <h4>Paradas</h4>
        <div><input type="checkbox"> <label>Todas as paradas</label> <b>até 10</b></div>
        <div><input type="checkbox"> <label>Direto</label> <b>0</b></div>
        <div><input type="checkbox"> <label>1 parada</label> <b>1</b></div>
      </div>
      <div class="menu">
        <h4>Preço</h4>
        <label>Moeda</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5">
        <label>De R$ 0,00 Até R$3.000,00</label>
      </div>
      <div class="menu">
        <h4>Horário</h4>
        <label>Ida - Voo para São Paulo</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5">
        <div class="hours"><label>02:40</label> <label>22:40</label></div>
        <hr>
        <label>Volta - Voo para Salvador</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5">
        <div class="hours"><label>06:00</label> <label>23:40</label></div>
      </div>
      <div class="menu">
        <h4>Ordernar</h4>
        <select>
          <option>Preço</option>
          <option>Mais conveniente</option>
          <option>Duração</option>
          <option>Paradas</option>
        </select>
      </div>
    </aside>
  </body>
</html>
